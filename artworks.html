<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            background-color: black;
            width: 384px;
            height: 384px;
            margin: auto;
            display: grid;
            grid-template-columns: 82px 248px 30px;
            grid-template-rows: 114px 151px 39px 44px;
            gap: 12px;
        }
        .item1 {
            background-color: #D6D5D0;
        }
        .item2 {
            background-color: #CC1B05;
            grid-column: span 2;
            grid-row: span 2;
        }
        .item3 {
            background-color: #D6D5D0;
            border-top: 11px solid black ;
        }
        .item4 {
            background-color: #015793;
            grid-row: span 2;
            
        }
        .item5 {
            background-color: #D6D5D0;
            grid-row: span 2;
        }
        .item6 {
            background-color: #D6D5D0;
        }
        .item7 {
            border-top: 5px solid black;
            background-color: #E7C955;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
    </div>
</body>
</html>
